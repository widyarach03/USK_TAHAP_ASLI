<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SMK Hang Tuah 1 Jakarta</title>
  <link rel="stylesheet" href="../assets/login.css" />
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-box">
      <img src="../assets/img/Logo YHT Terbaru - Kecil.png" alt="Logo SMK Hang Tuah" class="login-logo" />
      <h2 class="school-name">SMK HANG TUAH 1 JAKARTA</h2>
      <p class="login-subtitle">Halaman Login</p>

      <form id="loginForm" class="login-form">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script href="../assets/js/login.js"></script>
</body>
</html>
